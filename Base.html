<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title> adjacent selectors </title>
    <style>
        div+p {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <p>Smith</p>
        <p>ADI</p>
        <p>Charu</p>
    </div>
    <p>OM</p>
</body>

</html>
